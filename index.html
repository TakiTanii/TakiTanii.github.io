<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* 防止滚动条 */
      height: 100vh;
      width: 100vw;
      background: #fff; /* 白色背景 */
      position: relative;
    }
    img {
      position: absolute;
      width: 25%; /* 缩放到 25% */
      height: auto;
    }
    .loading {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: monospace;
      font-size: 20px;
      color: black;
      z-index: 9999; /* 保证最上层 */
    }
  </style>
</head>
<body>
  <img id="ball" src="Kappa.jpg" alt="Bouncing Image">
  <div class="loading">loading...</div>

  <script>
    const img = document.getElementById('ball');
    let x = 100, y = 100; // 初始位置
    let dx = 3, dy = 3;   // 移动速度

    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const iw = img.offsetWidth;
      const ih = img.offsetHeight;

      x += dx;
      y += dy;

      // 边界检测 + 反弹
      if (x <= 0 || x + iw >= w) dx *= -1;
      if (y <= 0 || y + ih >= h) dy *= -1;

      img.style.left = x + 'px';
      img.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
