<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* 防止滚动条 */
      height: 100vh;
      width: 100vw;
      background: #fff; /* 白色背景 */
      position: relative;
    }
    img {
      position: absolute;
      width: 25%; /* 缩放到 25% */
      height: auto;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #5D9C4D; /* 青色背景 */
      color: white;           /* 白色字体 */
      text-align: center;
      font-family: monospace;
      font-size: 16px;
      font-weight: normal;
      padding: 6px 0;         /* 上下留空 */
      z-index: 10;            /* 确保在最上层 */
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="ball" src="Kappa.jpg" alt="Bouncing Image">

  <!-- 页脚 -->
  <div class="footer">© 2025 Taki. All rights reserved.</div>

  <script>
    const img = document.getElementById('ball');
    let x = 100, y = 100; // 初始位置
    let dx = 3, dy = 3;   // 移动速度

    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const iw = img.offsetWidth;
      const ih = img.offsetHeight;

      x += dx;
      y += dy;

      // 边界检测 + 反弹
      if (x <= 0 || x + iw >= w) dx *= -1;
      if (y <= 0 || y + ih >= h) dy *= -1;

      img.style.left = x + 'px';
      img.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
