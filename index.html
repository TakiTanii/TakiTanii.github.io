<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image with Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 图片旋转 */
    img {
      width: 60%; /* 图片宽度改为 60% */
      height: auto;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Loading... 文字 */
    .loading {
      margin-top: 20px; /* 图片下方 20px */
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: rgba(150, 150, 150, 0.6); /* 浅灰半透明 */
      animation: waveText 1.5s infinite ease-in-out;
    }

    @keyframes waveText {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    /* 底部横条 */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #5D9C4D;
      color: white;
      text-align: center;
      font-family: monospace;
      font-size: 12px;  /* 改成 12px */
      font-weight: normal;
      padding: 6px 0;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- 居中旋转的图片 -->
  <img src="Kappa.jpg" alt="Rotating Image">

  <!-- Loading 文字 -->
  <div class="loading">loading...</div>

  <!-- 底部横条 -->
  <div class="footer">© 2025 Taki. All rights reserved.</div>
</body>
</html>
