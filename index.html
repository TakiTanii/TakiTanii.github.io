<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image with Wave Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 图片旋转 */
    img {
      width: 25%;
      height: auto;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* 波浪 Loading */
    .wave-loading {
      margin-top: 20px; /* 图片下方 20px */
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(150, 150, 150, 0.7); /* 浅灰半透明 */
      animation: wave 1.2s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    /* 底部横条 */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #5D9C4D;
      color: white;
      text-align: center;
      font-family: monospace;
      font-size: 18px;
      font-weight: normal;
      padding: 8px 0;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- 居中旋转的图片 -->
  <img src="Kappa.jpg" alt="Rotating Image">

  <!-- 波浪 Loading 动画 -->
  <div class="wave-loading">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- 底部横条 -->
  <div class="footer">© 2025 Taki. All rights reserved.</div>
</body>
</html>
