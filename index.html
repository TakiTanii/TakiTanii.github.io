<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: #fff;
      position: relative;
    }
    img {
      position: absolute;
      width: 25%; /* 缩放到 25% */
      height: auto;
    }
    .loading-container {
      position: fixed;
      bottom: 40px; /* 紧贴横条上方 */
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 5;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #666;
      user-select: none;
    }
    .loading span {
      display: inline-block;
      animation: bounce 1s infinite;
    }
    .loading span:nth-child(1) { animation-delay: 0s; }
    .loading span:nth-child(2) { animation-delay: 0.1s; }
    .loading span:nth-child(3) { animation-delay: 0.2s; }
    .loading span:nth-child(4) { animation-delay: 0.3s; }
    .loading span:nth-child(5) { animation-delay: 0.4s; }
    .loading span:nth-child(6) { animation-delay: 0.5s; }
    .loading span:nth-child(7) { animation-delay: 0.6s; }
    .loading span:nth-child(8) { animation-delay: 0.7s; }
    .loading span:nth-child(9) { animation-delay: 0.8s; }
    .loading span:nth-child(10) { animation-delay: 0.9s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #5D9C4D; /* 青绿色背景 */
      color: white;
      text-align: center;
      font-family: monospace;
      font-size: 18px;
      font-weight: normal;
      padding: 8px 0;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="ball" src="Kappa.jpg" alt="Bouncing Image">

  <!-- 字母逐个跳动 Loading -->
  <div class="loading-container">
    <div class="loading">
      <span>L</span><span>o</span><span>a</span><span>d</span>
      <span>i</span><span>n</span><span>g</span><span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <!-- 底部青色横条 -->
  <div class="footer">© 2025 Taki. All rights reserved.</div>

  <script>
    const img = document.getElementById('ball');
    const footer = document.querySelector('.footer');
    let x = 100, y = 100; // 初始位置
    let dx = 3, dy = 3;   // 移动速度

    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const iw = img.offsetWidth;
      const ih = img.offsetHeight;

      const bottomLimit = footer.offsetTop; // 底部边界

      x += dx;
      y += dy;

      // 左右反弹
      if (x <= 0) {
        x = 0;
        dx *= -1;
      } else if (x + iw >= w) {
        x = w - iw;
        dx *= -1;
      }

      // 上反弹
      if (y <= 0) {
        y = 0;
        dy *= -1;
      }

      // 下反弹（严格碰到 footer 顶部）
      if (y + ih >= bottomLimit) {
        y = bottomLimit - ih;
        dy *= -1;
      }

      img.style.left = x + 'px';
      img.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
